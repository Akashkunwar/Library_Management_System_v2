<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Section</title>
    <link rel="stylesheet" href="/static/editProfile.css" />
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
  </head>
  <body>
    <div id="app">
      <header-component></header-component>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <h2 class="title">Complete Your Profile</h2>
            <form id="addProfile" action="/add-profile" method="post">
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">First name</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="first_name"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Last name</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="last_name"
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Birthday</label>
                    <div class="input-group-icon">
                      <input
                        class="input--style-4 js-datepicker"
                        type="date"
                        name="birthday"
                      />
                      <i
                        class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
                      ></i>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Gender</label>
                    <div class="p-t-10">
                      <label class="radio-container m-r-45"
                        >Male
                        <input type="radio" checked="checked" name="gender" />
                        <span class="checkmark"></span>
                      </label>
                      <label class="radio-container"
                        >Female
                        <input type="radio" name="gender" />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Email</label>
                    <input class="input--style-4" type="email" name="email" />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Phone Number</label>
                    <input class="input--style-4" type="text" name="phone" />
                  </div>
                </div>
              </div>
              <div class="input-group">
                <label class="label">Subject</label>
                <div class="rs-select2 js-select-simple select--no-search">
                  <select
                    name="subject"
                    tabindex="-1"
                    class="select2-hidden-accessible"
                    aria-hidden="true"
                  >
                    <option disabled="disabled" selected="selected">
                      Choose Department
                    </option>
                    <option>Computer Science</option>
                    <option>Electrical</option>
                    <option>Mechanical</option></select
                  >
                  <div class="select-dropdown"></div>
                </div>
              </div>
              <div class="row row-space">
                  <div class="input-group">
                    <label class="label">Description</label>
                    <input
                      class="input--style-4"
                      type="textarea"
                      name="desctiption"
                    />
                  </div>
                </div>
              </div>
              
              <div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <script src="js/global.js"></script>
    <div class="daterangepicker dropdown-menu ltr single opensright">
      <div class="calendar left single" style="display: block">
        <div class="daterangepicker_input">
          <input
            class="input-mini form-control"
            type="text"
            name="daterangepicker_start"
            value=""
            style="display: none"
          /><i
            class="fa fa-calendar glyphicon glyphicon-calendar"
            style="display: none"
          ></i>
          <div class="calendar-time" style="display: none">
            <div></div>
            <i class="fa fa-clock-o glyphicon glyphicon-time"></i>
          </div>
        </div>
        <div class="calendar-table"></div>
      </div>
      <div class="calendar right" style="display: none">
        <div class="daterangepicker_input">
          <input
            class="input-mini form-control"
            type="text"
            name="daterangepicker_end"
            value=""
            style="display: none"
          /><i
            class="fa fa-calendar glyphicon glyphicon-calendar"
            style="display: none"
          ></i>
          <div class="calendar-time" style="display: none">
            <div></div>
            <i class="fa fa-clock-o glyphicon glyphicon-time"></i>
          </div>
        </div>
        <div class="calendar-table"></div>
      </div>
      <div class="ranges" style="display: none">
        <div class="range_inputs">
          <button
            class="applyBtn btn btn-sm btn-success"
            disabled="disabled"
            type="button"
          >
            Apply
          </button>
          <button class="cancelBtn btn btn-sm btn-default" type="button">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <div id="automa-palette"></div>
      <footer-component></footer-component>
      </div>
    <script>
      let app = Vue.createApp({});

      app.component("header-component", {
        template: `{% include 'headerAdmin.html' %}`,
      });

      app.component("footer-component", {
        template: `{% include 'footer.html' %}`,
      });
      app.mount("#app");
    </script>
  </body>
</html>
