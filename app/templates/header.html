<header class="p-3 mb-1 border-bottom">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"
      >
        <svg
          class="bi me-2"
          width="40"
          height="32"
          role="img"
          aria-label="Bootstrap"
        >
          <use xlink:href="#bootstrap" />
        </svg>
      </a>

      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li>
          <a href="/myBooks" class="nav-link px-2 link-secondary">My Books</a>
        </li>
        <li>
          <a href="/allBooks" class="nav-link px-2 link-body-emphasis"
            >All Books</a
          >
        </li>
        <li>
          <a href="/userStats" class="nav-link px-2 link-body-emphasis"
            >Statistics</a
          >
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input
          type="search"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
          id="searchInput"
        />
      </form>
      <div class="userId" style="margin: 10px; display: none">{{ userid }}</div>
      <a href="/profile">
        <img
          src="/static/logo.jpg"
          alt="mdo"
          width="32"
          height="32"
          class="rounded-circle"
        />
      </a>
      <ul class="nav" style="margin-left: 40px">
        <li>
          <a href="/logout" class="nav-link px-2 link-secondary">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</header>
