<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/start.css" />
  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      Vue.component("bookstop", {
        template: `
        <div class="container">
          <img src="/static/logo.jpg" alt="Logo">
          <div>
            <a href="/librarian-login">
              <button type="button" id="admin-btn" class="btn btn-primary">
                Admin Login
              </button>
            </a>
          </div>
          <div>
            <a href="/user-login">
              <button type="button" id="user-btn" class="btn btn-outline-primary">
                User Login
              </button>
            </a>
          </div>
        </div>
      `,
      });

      new Vue({
        el: "#app",
        template: "<bookstop/>",
      });
    </script>
  </body>
</html>
